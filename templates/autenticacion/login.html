{% extends "layouts/base.html" %}

{% block title %}
  Iniciar Sesión
{% endblock  %}

{% block content %}
  <h2 class="text-center">Login</h3>
  <div class="row">
    <div class="col-12 col-md-4 offset-md-4">
      <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
{% endblock %}
